{{- range $h, $cluster := .Values.clusters }}
#
# Cluster {{ $cluster }}
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kad-cluster-leaf-{{ $cluster }}
  namespace: argocd
  labels:
    cluster: {{ $cluster }}
    app: kad-cluster
spec:
  project: {{ $.Values.project }}
  source:
    repoURL: {{ $.Values.repoURL }}
    targetRevision: HEAD
    path: app_v8
  destination:
    name: {{ $cluster }}
    namespace: kad
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - Validate=true
    - CreateNamespace=true 
---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: kad-cluster
  namespace: kad
spec:
  entryPoints:
    - http
    - https
  routes:
  - match: HostRegexp(`kad-cluster.{domain:.+}`)
    kind: Rule
    services:
    - name: kad
      port: 80
{{- end }}
