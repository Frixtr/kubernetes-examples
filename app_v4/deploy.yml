---
apiVersion: v1
kind: Service
metadata:
  name: kad
  namespace: kadsingle
spec:
  selector:
    app: kad
  ports:
    - protocol: TCP
      port: 80
      targetPort: 5000
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: kad
  namespace: kadsingle
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: kad
    spec:
      containers:
      - name: app
        image: tomkukral/kad
        imagePullPolicy: Always
        ports:
        - containerPort: 5000
        env:
        - name: REDIS_SERVER
          value: localhost:6379
      - name: redis
        image: redis
        ports:
        - containerPort: 6379
