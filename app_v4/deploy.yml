---
apiVersion: v1
kind: Service
metadata:
  name: kad
  namespace: kadsingle
spec:
  selector:
    app: kad
  ports:
  - protocol: TCP
    port: 80
    targetPort: 5000
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kad
  namespace: kadsingle
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kad
  template:
    metadata:
      labels:
        app: kad
    spec:
      containers:
      - name: app
        image: tomkukral/kad
        imagePullPolicy: Always
        command: ["/bin/kad", "--color", "$(COLOR)", "--SERVER", "$(REDIS_SERVER)"]
        ports:
        - containerPort: 5000
        env:
        - name: REDIS_SERVER
          value: localhost:6379
        - name: COLOR
          valueFrom:
            configMapKeyRef:
              name: kad
              key: option.color
        volumeMounts:
        # file will be /etc/kad/config.conf
        - name: config
          mountPath: /etc/kad/
      - name: redis
        image: redis
        ports:
        - containerPort: 6379
      volumes:
      - name: config
        configMap:
          name: kad
          items:
          - key: config.yml
            path: config.yml




