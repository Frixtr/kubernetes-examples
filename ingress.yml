---
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: ratelimit
  namespace: kad
spec:
  rateLimit:
      average: 100
      burst: 50
---
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: retry
  namespace: kad
spec:
  retry:
    attempts: 3
---
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: stripprefix
  namespace: kad
spec:
  stripPrefix:
    prefixes:
    - /kad
---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: kad
  namespace: kad
spec:
  entryPoints:
    - http
    - https
  tls: {}
  routes:
  - match: HostRegexp(`kad.{domain:.+}`)
    kind: Rule
    middlewares:
    - name: ratelimit
    - name: retry
    - name: stripprefix
    services:
    - name: kad
      port: 80
