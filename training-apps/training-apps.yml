apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: training-apps
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/tomkukral/kubernetes-examples
    targetRevision: HEAD
    path: training-apps
    helm:
     values: |
       server: https://kubernetes.default.svc
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
   automated:
     prune: true
     selfHeal: true
   syncOptions:
   - Validate=true
   - CreateNamespace=true
