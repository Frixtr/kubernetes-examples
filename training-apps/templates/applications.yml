apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd
  namespace: argocd
spec:
  project: {{ .Values.project }} default
  source:
    repoURL: {{ .Values.repoURL }}
    targetRevision: HEAD
    path: argocd
  destination:
    server: {{ .Values.server }}
    namespace: argocd
