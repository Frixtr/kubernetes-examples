---
apiVersion: v1
kind: Service
metadata:
  name: website-frontend
spec:
  selector:
    app: website
  ports:
    - protocol: TCP
      port: 80
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: website-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: website
  template:
    metadata:
      labels:
        app: website
        env: training
    spec:
      containers:
        - name: nginx
          image: nginx:1.13.2
          ports:
            - containerPort: 80
